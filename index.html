<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/brands.min.js"
      integrity="sha512-1e+6G7fuQ5RdPcZcRTnR3++VY2mjeh0+zFdrD580Ell/XcUw/DQLgad5XSCX+y2p/dmJwboZYBPoiNn77YAL5A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js" defer></script>
    <title>Grocery articles</title>
  </head>
  <body>
    <header>
      <h1>faites vos emplettes avec DonoMarket</h1>
    </header>
    <main class="groceryTab">
      <form action="">
        <div class="alert"></div>
        <h2 class="groceryTitle">Panier</h2>
        <input id="basket" type="text" placeholder="ici" />
        <button id="submit" type="submit">ajouter</button>
      </form>
      <div class="listCont">
        <div class="listDetails"></div>
        <button class="listClear">vider le panier</button>
      </div>
    </main>
  </body>
</html>
