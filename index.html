<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="index.js" defer></script>
    <title>Grocery articles</title>
  </head>
  <body>
    <header>
      <h1>faites vos emplettes avec DonoMarket</h1>
    </header>
    <main class="groceryTab">
      <form action="">
        <div class="alert"></div>
        <h2 class="groceryTitle">Panier</h2>
        <input id="basket" type="text" placeholder="ici" />
        <button id="submit" type="submit">ajouter</button>
      </form>
      <div class="listCont">
        <div class="listDetails"></div>
        <button class="listClear">vider le panier</button>
      </div>
    </main>
  </body>
</html>
